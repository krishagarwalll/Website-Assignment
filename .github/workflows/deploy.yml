name: deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: siteground-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Load passphrase-protected SSH key
      - name: Setup SSH key (supports passphrase)
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SG_SSH_KEY }}          # PRIVATE key
          passphrase: ${{ secrets.SG_PASSPHRASE }} # your key's passphrase
          known_hosts: ""                          # we'll add host key next step

      - name: Add known_hosts & test SSH
        run: |
          set -e
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          ssh-keyscan -p "${{ secrets.SG_PORT }}" "${{ secrets.SG_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh -o StrictHostKeyChecking=yes -p "${{ secrets.SG_PORT }}" \
            "${{ secrets.SG_USER }}@${{ secrets.SG_HOST }}" "echo SSH_OK"

      - name: Deploy via rsync
        run: |
          set -e
          rsync -avz --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude "node_modules/" \
            -e "ssh -p ${{ secrets.SG_PORT }} -o StrictHostKeyChecking=yes" \
            ./ "${{ secrets.SG_USER }}@${{ secrets.SG_HOST }}:${{ secrets.SG_PATH }}/"

          # Show what landed
          ssh -o StrictHostKeyChecking=yes -p "${{ secrets.SG_PORT }}" \
            "${{ secrets.SG_USER }}@${{ secrets.SG_HOST }}" "ls -la '${{ secrets.SG_PATH }}' | tail -n +1"
